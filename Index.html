  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <div class="container">
    <h2>In a quiet corner, I rest unseen, until fed your commands, I bring forth words and scenes, turning virtual whispers into tangible dreams; what am I?</h2>
    <h1>Enter the code</h1>
    <input type="text" id="codeInput" placeholder="Enter code here">
    <button onclick="checkCode()">Submit</button>
    <p id="message"></p>
    <div id="answer" style="display:none;">
      <h2>Congratulations! You've found the next clue!</h2>
      <p>Your next clue is: <strong id="clue"></strong></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
